  <section class='lightblue'>
    <div class='container'>
      <div class='row'>
        <div class='six columns offset-by-one cta-copy'>
          <h1>{{ entry.ctaHeadline }}</h1>
          <p>{{ entry.ctaBody }}</p>
          <a href='{{ entry.ctaButtonURL }}'><button class='btn-red'>{{ entry.ctaButtonText }}</button></a>
        </div>
        {% for asset in entry.ctaImage %}
          <img class='five columns' src='{{ asset.url }}' alt='{{ asset.title }}'>
        {% endfor %}
      </div>
    </div>
  </section>
